<script>
    function BankAccount(acountNo,name,type,balance){
      this.acountNo = acountNo;
      this.name = name;
      this.type = type;
      this.balance = balance;
      this.status = true;
    }
    BankAccount.prototype.deposit = function(amount){
        if(amount>0){
            this.balance += amount;
            console.log(`name: ${this.name},Deposit:${amount},updated balance:${this.balance}`);
        }
        else{
            console.log("Invailed Amount");
        }
    }
    BankAccount.prototype.widraval = function(amount){
        if(this.balance > amount){
            this.balance -= amount
            console.log(`widraw Amount${this.amount},updated balance:${this.balance}`);
        }
        else{
            console.log("No emough Amount in your Account");
        }
        BankAccount.prototype.checkBalance = function(){
            console.log(`Your Balance: ${this.balance}`);
        }
        BankAccount.prototype.isActive = function(){
            return this.status;
        }
    }

function getTotalBalance(accounts) {
    let totalBalance = 0;
    for (let account of accounts) {
        if (account.isActive()) {
            totalBalance += account.balance;
        }
    }
    return totalBalance;
}

<script>
     function Author(name,birthYear,nationality){

    }
   // The Book constructor should take title, author (an Author object), genre, and price as arguments.

        this.title = title;
        this.Author = Author;
        this.genre = genre;
        this.price = price;
        store = function(){
         console.log(this);
        }
    }
    Book.prototype.getBookInfo = function(){
        console.log(`Title: ${this.title}`);
        console.log(`Author Name: ${this.Author.name}`);
        console.log(`Gerne: ${this.genre}`);
        console.log(`Price: ${this.price}`);
    }
    let author1 = new Author("KabeerDas",1398,"Indian")

    book1.getBookInfo();

</script>

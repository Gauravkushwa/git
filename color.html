<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 id="h1">First H1</h1>
    <h1 id="h2">Second H1</h1>
    <h3 id="h3">First H3</h3>
    <h3 id="h4">Second H3</h3>
    <h5 id="h5">First H5</h5>
    <h5 id="h6">Second H5</h5>
    <h5 id="h7">Third H5</h5>
    <div id="green">First DIV</div>
    <div id="red">Second DIV</div>
    <div id="blue">Third DIV</div>
    <p id="greens">First P</p>
    <p id="reds">Second P</p>
    <p id="blues">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>       
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onclick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // the colour of first <h1> should turn to red
           head = document.querySelector('h1');
           head.style.color =  'red';
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
          header = document.  querySelectorAll('h3');
          header.forEach(function(h3) {
            h3.style.color = "green"
          });
             
          
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
          headd = document.querySelectorAll('h5');
          headd.forEach(function(h5)
          {
            h5.style.color = "blue"           
      })
           
      }

          function changeGreen() {
          document.getElementById('green');  
          document.getElementById('greens')
          h1.style.color='green',
          h2.style.color='green',
          h3.style.color='green',
          h4.style.color='green',
          h5.style.color='green',
          h6.style.color='green',
          h7.style.color='green',
          greens.style.color = 'green',
          green.style.color = 'green';
         };

      function changeRed() {
        // all the elements with the class red should change to red
        document.getElementById('red');  
          document.getElementById('reds')
          h1.style.color='red',
          h2.style.color='red',
          h3.style.color='red',
          h4.style.color='red',
          h5.style.color='red',
          h6.style.color='red',
          h7.style.color='red',
          reds.style.color = 'red',
          red.style.color = 'red';
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        document.getElementById('blue');  
          document.getElementById('blues')
          h1.style.color='blue',
          h2.style.color='blue',
          h3.style.color='blue',
          h4.style.color='blue',
          h5.style.color='blue',
          h6.style.color='blue',
          h7.style.color='blue',
          blues.style.color = 'blue',
          blue.style.color = 'blue';
      }
    </script>
